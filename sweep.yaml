method: bayes
metric:
  goal: maximize
  name: val_mean_r2_score
parameters:
  epochs:
    distribution: constant
    value: 20

  optimizer:
    distribution: constant
    value: AdamW

  criterion:
    distribution: constant
    value: MSELoss

  learning_rate:
    distribution: uniform
    max: 1e-03
    min: 1e-05

  batch_size:
    distribution: categorical
    values: [8, 16, 32, 64]

  lstm_dropout:
    distribution: categorical
    values: [0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4]

  fc_dropout:
    distribution: categorical
    values: [0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8]

  s_num_layers:
    distribution: constant
    value: 2

  s_hidden_size:
    distribution: int_uniform
    max: 512
    min: 64

  m_num_layers:
    distribution: constant
    value: 2

  m_hidden_size:
    distribution: int_uniform
    max: 512
    min: 64

  c_out_in_features_1:
    distribution: int_uniform
    max: 512
    min: 64

  c_out_in_features_2:
    distribution: int_uniform
    max: 512
    min: 64

program: src/models/train.py
