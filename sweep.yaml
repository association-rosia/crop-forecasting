method: bayes

metric:
  name: val_best_r2_score
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 10
  eta: 2

program: src/models/train.py

parameters:
  epochs:
    distribution: constant
    value: 25

  optimizer:
    distribution: constant
    value: AdamW

  criterion:
    distribution: constant
    value: MSELoss

  s_num_layers:
    distribution: constant
    value: 2

  m_num_layers:
    distribution: constant
    value: 2

  batch_size:
    distribution: constant
    value: 16

  learning_rate:
    distribution: uniform
    min: 5e-05
    max: 2e-04

  scheduler_patience:
    distribution: int_uniform
    min: 4
    max: 6

  lstm_dropout:
    distribution: uniform
    min: 0.45
    max: 0.55

  cnn_dropout:
    distribution: uniform
    min: 0.45
    max: 0.55

  fc_dropout:
    distribution: uniform
    min: 0.45
    max: 0.55

  s_hidden_size:
    distribution: int_uniform
    min: 100
    max: 150

  m_hidden_size:
    distribution: int_uniform
    min: 100
    max: 150

  c_out_in_features_1:
    distribution: int_uniform
    min: 150
    max: 200

  c_out_in_features_2:
    distribution: int_uniform
    min: 150
    max: 200

