method: bayes
metric:
  goal: maximize
  name: val_weighted_r2_score
parameters:
  epochs:
    distribution: constant
    value: 20

  optimizer:
    distribution: constant
    value: AdamW

  criterion:
    distribution: constant
    value: MSELoss

  learning_rate:
    distribution: uniform
    max: 5e-04
    min: 5e-05

  batch_size:
    distribution: categorical
    values: [8, 16, 32, 64]

  lstm_dropout:
    distribution: uniform
    max: 0.4
    min: 0.1

  fc_dropout:
    distribution: uniform
    max: 0.8
    min: 0.5

  s_num_layers:
    distribution: constant
    value: 2

  s_hidden_size:
    distribution: int_uniform
    max: 512
    min: 64

  m_num_layers:
    distribution: constant
    value: 2

  m_hidden_size:
    distribution: int_uniform
    max: 512
    min: 64

  c_out_in_features_1:
    distribution: int_uniform
    max: 512
    min: 64

  c_out_in_features_2:
    distribution: int_uniform
    max: 512
    min: 64

program: src/models/train.py
