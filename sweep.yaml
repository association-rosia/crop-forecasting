method: bayes

metric:
  goal: maximize
  name: val_best_r2_score

early_terminate:
  type: hyperband
  min_iter: 5
  eta: 2

program: src/models/train.py

parameters:
  epochs:
    distribution: int_uniform
    max: 30
    min: 10

  optimizer:
    distribution: constant
    value: AdamW

  criterion:
    distribution: constant
    value: MSELoss

  learning_rate:
    distribution: uniform
    max: 5e-04
    min: 5e-05

  batch_size:
    distribution: categorical
    values: [16, 32, 64, 128]

  lstm_dropout:
    distribution: uniform
    max: 0.1
    min: 0.4

  fc_dropout:
    distribution: uniform
    max: 0.5
    min: 0.8

  s_num_layers:
    distribution: int_uniform
    max: 2
    min: 1

  s_hidden_size:
    distribution: int_uniform
    max: 256
    min: 64

  m_num_layers:
    distribution: int_uniform
    max: 2
    min: 1

  m_hidden_size:
    distribution: int_uniform
    max: 256
    min: 64

  c_out_in_features_1:
    distribution: int_uniform
    max: 512
    min: 128

  c_out_in_features_2:
    distribution: int_uniform
    max: 512
    min: 128
