method: baye

metric:
  name: val_best_r2_score
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 10
  eta: 2

program: src/models/train.py

parameters:
  epochs:
    distribution: constant
    value: 30

  optimizer:
    distribution: constant
    value: AdamW

  criterion:
    distribution: constant
    value: MSELoss

  s_num_layers:
    distribution: constant
    value: 2

  m_num_layers:
    distribution: constant
    value: 2

  learning_rate:
    distribution: categorical
    values: [1e-05, 5e-05, 1e-04, 5e-04, 1e-03, 5e-03]

  scheduler_patience:
    distribution: categorical
    values: [3, 6, 9]

  batch_size:
    distribution: categorical
    values: [8, 16, 32]

  lstm_dropout:
    distribution: categorical
    values: [0.1, 0.2, 0.3, 0.4]

  fc_dropout:
    distribution: categorical
    values: [0.5, 0.6, 0.7, 0.8]

  s_hidden_size:
    distribution: categorical
    values: [64, 128, 192, 256]

  m_hidden_size:
    distribution: categorical
    values: [64, 128, 192, 256]

  c_out_in_features_1:
    distribution: categorical
    values: [128, 256, 384, 512]

  c_out_in_features_2:
    distribution: categorical
    values: [128, 256, 384, 512]
