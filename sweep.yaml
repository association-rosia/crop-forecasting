method: grid

metric:
  name: val_best_r2_score
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 10
  eta: 2

program: src/models/train.py

parameters:
  epochs:
    distribution: constant
    value: 30

  optimizer:
    distribution: constant
    value: AdamW

  criterion:
    distribution: constant
    value: MSELoss

  learning_rate:
    distribution: uniform
    max: 1e-03
    min: 1e-05
    values: [1e-05, 2e-05, 3e-05, 4e-05, 5e-05]

  scheduler_patience:
    distribution: int_uniform
    max: 10
    min: 3

  batch_size:
    distribution: categorical
    values: [8, 16, 32, 64]

  lstm_dropout:
